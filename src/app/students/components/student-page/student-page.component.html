
<div >
    <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
        </ng-container>
    
        <ng-container matColumnDef="editar" [ngIf]="">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> 
              <button 
              (click)="studentService.editarEstudiante(element)"
               mat-stroked-button color="primary"  >
                <mat-icon>edit</mat-icon>
              </button> 
            </td>
          </ng-container>
    
          <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef>Borrar</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-stroked-button color="warn" 
                (click)="studentService.borrarEstudiante(element)"
                >
                  <mat-icon>delete</mat-icon>
                </button>    
            </td>
          </ng-container>

          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef>Detalle</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-stroked-button color="primary" [routerLink]="['/alumnos', element.id]">
                  <mat-icon>info</mat-icon>
                </button>    
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
      <div class="m-3">
      
        <button mat-flat-button color="primary" 
        (click)="studentService.agregarEstudiante()"
        > Agregar Alumno</button>
      </div>
  </div>
