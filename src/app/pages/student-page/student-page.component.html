
<div >
    <table mat-table [dataSource]="students">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="nationality">
          <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
          <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit" >
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element"> 
              <button (click)="editStudent(element)" mat-stroked-buttoncolor="primary"  >
                <mat-icon>edit</mat-icon>
              </button> 
            </td>
          </ng-container>
    
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Borrar</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-stroked-buttoncolor="primary" (click)="deleteStudent(element)" >
                  <mat-icon>delete</mat-icon>
                </button>    
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
      
      <button mat-flat-button color="primary" (click)="addStudent()"> Agregar Alumno</button>
    </div>
